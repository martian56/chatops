<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background matching app theme (hsl(0 0% 3.9%)) -->
  <rect width="64" height="64" rx="10" fill="hsl(0, 0%, 3.9%)"/>
  
  <!-- Server icon in primary color (hsl(0 0% 98%)) -->
  <g fill="hsl(0, 0%, 98%)" stroke="hsl(0, 0%, 98%)" stroke-width="1.5">
    <!-- Server rack outline -->
    <rect x="14" y="14" width="36" height="36" rx="2" fill="none" opacity="0.9"/>
    
    <!-- Server units - clean minimal lines -->
    <rect x="18" y="20" width="28" height="3" rx="0.5" opacity="0.85"/>
    <rect x="18" y="27" width="28" height="3" rx="0.5" opacity="0.85"/>
    <rect x="18" y="34" width="28" height="3" rx="0.5" opacity="0.85"/>
    <rect x="18" y="41" width="28" height="3" rx="0.5" opacity="0.85"/>
    
    <!-- Subtle status indicator - blue accent matching metrics -->
    <circle cx="22" cy="21.5" r="1.2" fill="#3b82f6" opacity="0.7"/>
  </g>
</svg>
